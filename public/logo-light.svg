<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100">
  <defs>
    <!-- 主渐变色 -->
    <linearGradient id="logoLightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- 光芒渐变 -->
    <radialGradient id="logoLightGlowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- LOGO图标部分 -->
  <g id="icon">
    <!-- 外围光晕 -->
    <circle cx="50" cy="50" r="35" fill="url(#logoLightGlowGradient)"/>

    <!-- 智慧之光 - 中心核心 -->
    <circle cx="50" cy="50" r="12" fill="url(#logoLightGradient)"/>

    <!-- 放射光芒 -->
    <path d="M 50 20 L 52 35 L 48 35 Z" fill="url(#logoLightGradient)" opacity="0.85"/>
    <path d="M 70.7 29.3 L 62 40 L 60 36.5 Z" fill="url(#logoLightGradient)" opacity="0.75"/>
    <path d="M 80 50 L 65 52 L 65 48 Z" fill="url(#logoLightGradient)" opacity="0.85"/>
    <path d="M 70.7 70.7 L 60 63.5 L 62 60 Z" fill="url(#logoLightGradient)" opacity="0.75"/>
    <path d="M 50 80 L 48 65 L 52 65 Z" fill="url(#logoLightGradient)" opacity="0.85"/>
    <path d="M 29.3 70.7 L 38 60 L 40 63.5 Z" fill="url(#logoLightGradient)" opacity="0.75"/>
    <path d="M 20 50 L 35 48 L 35 52 Z" fill="url(#logoLightGradient)" opacity="0.85"/>
    <path d="M 29.3 29.3 L 40 36.5 L 38 40 Z" fill="url(#logoLightGradient)" opacity="0.75"/>

    <!-- 中间环 -->
    <circle cx="50" cy="50" r="20" fill="none" stroke="url(#logoLightGradient)" stroke-width="1.5" opacity="0.4"/>
    <circle cx="50" cy="50" r="8" fill="none" stroke="url(#logoLightGradient)" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- 文字部分 -->
  <text x="110" y="60" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="32" font-weight="600" fill="#1a1a1a">
    土豆建站
  </text>

  <!-- 英文副标题 -->
  <text x="110" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#666666">
    POTATO WEB
  </text>
</svg>
